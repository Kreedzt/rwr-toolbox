<div class="p-6 max-w-4xl mx-auto" *transloco="let t">
    <h1 class="text-2xl font-bold mb-6">{{ t('menu.settings') }}</h1>

    <div class="space-y-6">
        <!-- Language Settings -->
        <div class="card bg-base-100 shadow-lg">
            <div class="card-body">
                <h2 class="card-title mb-4">{{ t('settings.language') }}</h2>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">{{ t('settings.language') }}</span>
                    </label>
                    <select
                        class="select select-bordered"
                        [value]="localeValue"
                        (change)="onLocaleChange($event)"
                    >
                        @for (locale of locales; track locale.value) {
                            <option [value]="locale.value" [selected]="localeValue === locale.value">
                                {{ locale.label }}
                            </option>
                        }
                    </select>
                    <label class="label">
                        <span class="label-text-alt">{{ t('settings.reload_hint') }}</span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Theme Settings (placeholder) -->
        <div class="card bg-base-100 shadow-lg">
            <div class="card-body">
                <h2 class="card-title mb-4">{{ t('settings.theme') }}</h2>
                <p class="text-sm opacity-70">{{ t('settings.coming_soon') }}</p>
            </div>
        </div>

        <!-- Path Settings (placeholder) -->
        <div class="card bg-base-100 shadow-lg">
            <div class="card-body">
                <h2 class="card-title mb-4">{{ t('settings.paths') }}</h2>
                <p class="text-sm opacity-70">{{ t('settings.coming_soon') }}</p>
            </div>
        </div>
    </div>
</div>
